<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bitobrian.Wow.Addon.IDE</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Bitobrian.Wow.Addon.IDE.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>

        window.ContainerPos = (input) => {
            var element = document.getElementsByClassName("MainSVG")[0];
            var rect = element.getBoundingClientRect();
            return [rect.x,rect.y];
        }

        window.RemoveElement = (elementId) => {
            var element = document.getElementById(elementId);
            element.parentNode.removeChild(element);
        }

        window.PlaceOnTop = (elementId) => {
            var element = document.getElementById(elementId);
            element.parentNode.appendChild(element);
        }
    </script>
    <script src="_content/BlazorStrap/popper.min.js"></script>
    <script src="_content/BlazorStrap/blazorstrap.js"></script>
</body>

</html>
